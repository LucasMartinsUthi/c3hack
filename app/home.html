<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horizon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../style/imagens/fav.ico">
</head>
<body class="app">
    <nav class="navbar navbar-dark" style="padding: 10px 10px;">
        <button class="navbar-toggler"  type="button" data-toggle="collapse" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars" style="color: white;"></i>
        </button>
        <a class="navbar-brand" href="#">
            <img src="../style/imagens/logo.png" width="60px" class="d-inline-block align-top" alt="">
        </a>
    </nav>

    <div class="row promocoes">
        <div class="col-12 promo">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="../style/imagens/capa-promo.png">
                <div class="card-body">
                    <h5 class="card-title">Taxa Grátis</h5>
                    <p class="card-text">A taxa é cortesia na primeira compra</p>
                </div>
            </div>
        </div>
        <div class="col-12 promo">
            <div class="card" style="width: 100%;">
                <img class="card-img-top" src="../style/imagens/capa-promo2.png">
                <div class="card-body">
                    <h5 class="card-title">Pizza por 50%</h5>
                    <p class="card-text">Promoção apenas para você</p>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="mercados">
        <h5>Mercados perto de você</h5>

        <div class="row mercados" style="padding-top: 24px;">
            <div class="col-12 row shadow-sm mercado">
                <div class="col-4" style="background: #00742b;">
                    <img class="logo-a hidden-xs" src="https://www.atacadao.com.br/static/images/icons/a.svg">
                </div>
                <div class="col-8">
                    <h5 class="card-title">Atacadão</h5>
                    <p class="card-text">11:00 - 17:00</p>
                </div>
            </div>

            <div class="col-12 row shadow-sm mercado fechado">
                <div class="col-4" style="background: #00742b;">
                    <p class="fechado-texto">Fechado</p>
                    <div class="fechado"></div>
                    <img class="logo-a hidden-xs" src="https://www.atacadao.com.br/static/images/icons/a.svg">
                </div>
                <div class="col-8">
                    <h5 class="card-title">Atacadão</h5>
                    <p class="card-text">11:00 - 17:00</p>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
